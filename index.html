<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container-fluid" style="height: 100vh;">
    <div class="row">
      <div class="col-2" style="background: linear-gradient(270deg, grey, black )">
        <div class="text-center">
          <p
            style="color: white; font-size: 40px; font-weight: bold; padding-top: 10px; border-bottom: 3px black solid;">
            Data Sorter</p>
          <div class="">
            <button
              style="background-color: bisque; color: black; font-size: 20px; border-radius: 15px; width: 100%; padding: 20px; font-weight: bold; margin-bottom: 20px; "
              id="sortIdBtn">Sort By Id</button>
            <button
              style="background-color: bisque; color: black; font-size: 20px; border-radius: 15px; width: 100%; padding: 20px; font-weight: bold; margin-bottom: 20px; "
              id="sortFirstBtn">Sort By First Name</button>
            <button
              style="background-color: bisque; color: black; font-size: 20px; border-radius: 15px; width: 100%; padding: 20px; font-weight: bold; margin-bottom: 20px; "
              id="sortLastBtn">Sort By Last Name</button>
            <button
              style="background-color: bisque; color: black; font-size: 20px; border-radius: 15px; width: 100%; padding: 20px; font-weight: bold; margin-bottom: 20px; "
              id="sortEmailBtn">Sort By Email</button>
            <button
              style="background-color: bisque; color: black; font-size: 20px; border-radius: 15px; width: 100%; padding: 20px; font-weight: bold; margin-bottom: 20px; "
              id="sortHeightBtn">Sort By Height</button>
            <button
              style="background-color: bisque; color: black; font-size: 20px; border-radius: 15px; width: 100%; padding: 20px; font-weight: bold; margin-bottom: 20px; "
              id="sortAgeBtn">Sort By Age</button>

          </div>

        </div>
      </div>
      <div class="col-10" style="background: linear-gradient(90deg, grey, black )">
        <div class="row">
          <div class="col">
            <div class="mt-3 d-flex justify-content-evenly">
              <Button
                style="background-color: white; width: 150px; height: 150px; border-radius: 150px; border: none; font-size: 30px; font-weight: bold;"
                id="show10">10</Button>
              <Button
                style="background-color: white; width: 150px; height: 150px; border-radius: 150px; border: none; font-size: 30px; font-weight: bold;"
                id="show20">20</Button>
              <Button
                style="background-color: white; width: 150px; height: 150px; border-radius: 150px; border: none; font-size: 30px; font-weight: bold;"
                id="show30">30</Button>
              <Button
                style="background-color: white; width: 150px; height: 150px; border-radius: 150px; border: none; font-size: 30px; font-weight: bold;"
                id="show40">40</Button>
              <Button
                style="background-color: white; width: 150px; height: 150px; border-radius: 150px; border: none; font-size: 30px; font-weight: bold;"
                id="show50">50</Button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col mx-3">
            <div class="scroller">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Height</th>
                    <th scope="col">Age</th>
                  </tr>
                </thead>
                <tbody id="loadListOfPeople">
                  <tr>
                    <th scope="row">1</th>
                    <td>Tyler</td>
                    <td>Nguyen</td>
                    <td>yolo@aol.com</td>
                    <td>4'11</td>
                    <td>62</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="" style="background-color: bisque;">
          <div class="d-flex justify-content-evenly mb-5 mt-5">
            <button
              style="background-color: white; font-size: 30px; font-weight: bold; border-radius: 15px; border: none; padding: 10px;"
              id="previousBtn">Previous Page</button>
            <p style="font-size: 30px; font-weight: bold;" id="pageNumber">PageNumber</p>
            <button
              style="background-color: white; font-size: 30px; font-weight: bold; border-radius: 15px; border: none; padding: 10px;"
              id="nextBtn">Next Page</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="./scripts/app.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
